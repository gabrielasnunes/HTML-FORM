<body>

            <legend>Informações Pessoais</legend>

            <input required type="text" name="nome" placeholder="Insira seu nome completo"></div>
            <div>

        </div>

                <option>Feminino</option>

        </div>
        </fieldset>
        <fieldset>

            <div>

            </div>

            <label for="checkbox"></label>

            <label>Aceitar receber novidades por e-mail.</label>
        </div>
        </fieldset>
        <input type="submit" value="Submeter"> 


    </form>
